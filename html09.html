<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 레이아웃 예제입니다.</title>
</head>
<body>
	<!-- 테이블은 요즘 거의 사용하지 않지만 레이아웃을 사용할 때 또는 부트스트랩에서 사용한다. -->
	
	<!-- 머리말 테이블 -->
	<table border="1">
		<tr>
			<td>
				<img src="Penguins.jpg" width="980" height="130" />
			</td>
		</tr>
	</table>
	
	<!-- 주메뉴 테이블 -->
	<table>
		<tr>
			<td width="65" height="30"><font face="맑은고딕"><a href="Penguins.jpg">Menu1</a></font></td>
			<td width="100" height="30"><font face="맑은고딕">1</font></td>
			<td width="100" height="30"><font face="맑은고딕">2</font></td>
			<td width="100" height="30"><font face="맑은고딕">3</font></td>
			<td width="100" height="30"><font face="맑은고딕">4</font></td>
			<td width="100" height="30"><font face="맑은고딕">5</font></td>
			<td width="100" height="30"><font face="맑은고딕">6</font></td>
			<td width="100" height="30"><font face="맑은고딕">7</font></td>
			<td width="100" height="30"><font face="맑은고딕">8</font></td>
			<td width="100" height="30"><font face="맑은고딕">9</font></td>
			<td width="100" height="30"><font face="맑은고딕">10</font></td>
		</tr>
	</table>
	
	<!-- 내용 테이블 -->
	<table border="1">
		<tr>
			<td width="300" height="350" align="center" valign="top">11</td>
			<td width="370" height="350" align="center" valign="top">12
				<table border="1">
					<tr>
						<td width="370" height="100" align="center">12-1
							<table border="1">
								<tr>
									<td width="120" height="100">가</td>
									<td width="120" height="100">나</td>
									<td width="130" height="100">다</td>
								</tr>
							</table>
						</td>
					</tr>
					<tr>
						<td width="370" height="250">12-2</td>
					</tr>
				</table>
			<td width="300" height="350" align="center" valign="top">13</td>
		</tr>
	</table>
	
	<!-- 카피라이트 테이블 -->
	<table border="1">
		<tr>
			<td width="980" height="30" align="center">14</td>
		</tr>
	</table>
	
</body>
</html>
