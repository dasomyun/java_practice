<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>DIV 태그 레이아웃</title>
</head>
<body>
<!-- html에서 알아야 할 것 - 폼태그 : 데이터를 실제로 넘겨주는 것 (라디오, 체크박스) , <a> <img> , <div>로 레이아웃 -->
	<!-- 헤더 -->
	<div>
		<h1>MY HOMEPAGE</h1>
	</div>
	<hr />
	
	<!-- 본문 -->
	<div>
		<!-- 메뉴 -->
		<div>
			<ul>
				<li> HTML5 </li>
				<li> CSS </li>
				<li> JAVASCRIPT</li>
				<li> JQUERY</li>
			</ul>
		</div>	
		<hr />
		
		<!-- 내용 -->
		<div>
			<h3>본</h3>
			<h3>문</h3>
			<h3>내</h3>
			<h3>용</h3>
			<h3>입</h3>
			<h3>니</h3>
			<h3>다</h3>
		</div>
		<div>
			<h3>내용2</h3>
		</div>
	</div>
	<hr />
	
	<!-- 꼬리말 -->
	<div>
		<p>공부를 열심히 주식회사 서울시 강남구 역삼동</p>
	</div>
</body>
</html>
