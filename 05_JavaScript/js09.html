<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>자바스크립트</title>
<script type="text/javascript">

	var abc="안녕하세요";
	var xyz= new String("반가워요");
	document.write("<h3>" + abc + "&nbsp;&nbsp;&nbsp;" + xyz + "</h3>");

	// 특정 문자열 추출 substring()
	var str = "ABCDEFGHIJ";
	document.write("<h3>" +str.substring(6) + "</h3>");
	document.write("<h3>" +str.substring(2,8) +	 "</h3>");
	
	// 문자열의 위치 추출
	var email = "dasom@naver.com";
	var index = email.indexOf("@");
	document.write("<h3>" + index + "</h3>");
	
	document.write("<h3>" + email.substring(index+1) + "</h3>");
	
	// 문자열 찾기
	document.write("<h3>" + str.charAt(2) + "</h3>");
	
	// 대소문자
	document.write("<h3>" + email.toLowerCase() + "</h3>");
	document.write("<h3>" + email.toUpperCase() + "</h3>");
	
</script>
</head>
<body>
	
</body>
</html>
