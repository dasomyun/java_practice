<!-- 
	1. HTTP(Hyper Text Transfer Protocol) : 통신규약(프로토콜)
	2. HTML(Hyper Text Markup Language) : W3C사에서 권고안으로 만들어짐
	   1-1) HTML은 웹브라우저 표현언어이다.
	   1-2) HTML은 태그와 텍스트로 구성되어 있다.
	   	 - 텍스트는 단순히 문자열 출력해주거나 데이터로 사용
	     - 태그의 역할은 구분자 역할 또는 기능적 역할 ( 현재 기능적 역할은 대부분 css가 하고 html은 구분자 역할, javascript는 html을 통제하는 역할 )
	   1-3) 루트(<HTML></HTML>) 태그 반드시 하나가 있어야 시작된다.
	   1-4) <HEAD></HEAD> 태그는 웹 페이지에 서두를 말한다.
	   1-5) <BODY></BODY> 태그는 웹 페이지의 내용을 적는다.  
	3. HTML 확장 - XML(eXtensible Markup Language) (XML, JSON으로 가는 추세) 
-->

<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>첫번째 예제</title>
	</head>
	<body>
		<h1>몸통부분입니다.</h1>
	</body>
</html>
