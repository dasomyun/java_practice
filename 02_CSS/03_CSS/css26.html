<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CSS POSITION</title>
</head>
<style type="text/css">
	/* position : static 기본값으로 순차적으로 쌓인다 */
	div {
		width : 100px;
		height : 100px;
	}
	
	div:nth-child(1) {
		background-color : red;
		position : static; 				
	}
	
	div:nth-child(2) {
		margin-top : 10px;
		background-color : yellow;
	}
	
	div:nth-child(3) {
		margin-top : 10px;
		background-color : green;
	}
	
	
</style>
<body>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
