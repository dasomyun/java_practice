<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>투명도</title>
<style type="text/css">

	ul > li {
		width : 200px;
		height : 100px;
		background-color : red;
		text-align : center;
		list-style-type : none;
		margin : 10px;
		display : inline-block;
	}
	
	ul > li:nth-child(2) {
		opacity : 0.7;		/* 투명도는 0~1 */
	}
	
	ul > li:nth-child(3) {
		opacity : 0.2;
	}
	
</style>
</head>
<body>
	<ul>
		<li>우리나라 만세!!!!!</li>
		<li>대한민국 만세!!!!!</li>
		<li>KOREA FIGHTING!!!!!</li>
	</ul>
</body>
</html>
