<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>반응선택자 예제 입니다.</title>
<style type="text/css">
	/* 필터 선택자 (상태 선택자) : 상태에 따라서 CSS 속성을 설정 */
	#sub > input:focus {  /* focus : 마우스 딱 찍었을 때, (ex. 비밀번호 제대로 입력 안했을때 ) */
		border : 5px solid #ff0000;
	}
	
	#sub > input:enabled {  /* enabled : 사용할 수 있는 필드 (ex. 막혀있는 필드 : 회원수정에 주민번호 같은거)*/
		color : #00ff00;
		font-weight : bold;
	}
	
	#sub > input:disabled {
		color : #ff0000;
	} 
	
</style>
</head>
<body>
	<div>
		<form id="sub">
			<label>이름</label>
			<input type="text" name="name" value="윤다솜" disabled="disabled"/><br/>
			
			<label>아이디</label>
			<input type="text" name="id"/><br/>
			
			<label>비밀번호</label>
			<input type="password" name="pwd"/><br/>
		</form>
	</div>
</body>
</html>
