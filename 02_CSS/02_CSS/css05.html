<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>혼합 선택자 예제</title>
<style type="text/css">
	font {
		font-size:12px;
		color:#FF48C7;
	}

	.show {
		font-size:2em;
	}

	#my_font {
		font-family:궁서체;
	}
	
	#disp {
		font-size:40px;
	}
	
</style>
</head>
<body>
	<font>연습입니다. 12px, #FF48C7</font><br/><br/>
	<font class="show" id="my_font">연습입니다. (12px, 2em), #FF48C7 , 궁서체</font><br/><br/>
	<font id="disp" class="show">연습입니다. id속성이 우선순위가 가장 높다. (12px, 40px, 2em), #FF48C7</font><br/><br/>
	<font id="disp" class="show" style="font-size:12px; color:red;">
		연습입니다. 모든 태그는 id, class, style 속성을 갖는다 (단, br,tr 제외) 
		그리고 자신의 style속성이 가장 우선순위가 높다 (12px, 40px, 2em, 12px) (#FF48C7,red)
	</font><br/><br/>
	<font>연습입니다. 12px, #FF48C7</font><br/><br/>
</body>
</html>
