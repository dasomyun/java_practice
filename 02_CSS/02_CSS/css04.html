<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ID 선택자</title>
<style type="text/css">

	div {
		font-family:휴먼옛체
	}
	
	#std1 {
		color:red;
		font-size:20px;
		text-decoration:underline;
	}
	
	#std2 {
		color:blue;
		font-size:20px;
		font-weight: bold;
	}
	
</style>
</head>
<body>
<!-- id는 자바스크립트 걸때 사용 -->
	<div>
		<div id="std1">
			<dl>
				<dt>이름</dt>
				<dd>조인성</dd>
			</dl>
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
		 
		<div id="std2">
			<dl>
				<dt>이름</dt>
				<dd>윤다솜</dd>
			</dl>
			<dl>
				<dt>학과</dt>
				<dd>전자과</dd>
			</dl>
		</div>
	</div>
</body>
</html>
