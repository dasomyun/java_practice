<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>CLASS 선택자</title>
<style type="text/css">

	font,span{
		font-size:14px;
	}
	.one {
		color:red;
	}
	.two {
		color:blue;
	}

</style>
</head>
<body>
	<font>font 스타일 연습입니다. 글꼴 크기 14px</font><br/><br/>
	<font class="one">font 스타일 연습입니다. 글꼴 크기 14px, 글꼴색을 빨간색</font><br/><br/>
	<span class="one">font 스타일 연습입니다. 글꼴 크기 14px, 글꼴색을 빨간색</span><br/><br/>
	<font class="two">font 스타일 연습입니다. 글꼴 크기 14px, 글꼴색은 파란색</font>

</body>
</html>
