<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입 폼 예제입니다.</title>
<link rel="stylesheet" type="text/css" href="member.css">
</head>
<body>
	<div>
	<p style="text-align:center;font-weight:bold; margin-bottom:1px;">회원가입(*필수입력사항입니다.)</p>
		<form class="form_style" action="서버주소" method="get">
			<div class="content2">
				<label>아이디</label>
			</div>
			<div class="content1">
				<span>*</span>
				<input type="text" name="id" size="20"/>
				<input type="button" value="아이디중복"/>
			</div>
			<div class="content2">
				<label>비밀번호</label>
			</div>
			<div class="content1">
				<span>*</span>
				<input type="text" name="pw" size="20"/>
			</div>
			<div class="content2">
				<label>비밀번호확인</label>
			</div>
			<div class="content1">
				<span>*</span>
				<input type="text" name="pwcheck" size="20"/>
			</div>
			<div class="content2">
				<label>이름</label>
			</div>
			<div class="content1">	
				<span>*</span>
				<input type="text" name="name" size="20"/>
			</div>
			<div class="content2">
				<label>주민번호</label>
			</div>
			<div class="content1">	
				<span>*</span>
				<input type="text" name="jumin1" size="15"/>
				<span>-</span>
				<input type="text" name="jumin2" size="15"/>
			</div>
			<div class="content2">
				<label>이메일</label>
			</div>
			<div class="content1">	
				<span>*</span>
				<input type="text" name="email" size="30"/>
			</div>
			<div class="content2">
				<label>우편번호</label>
			</div>
			<div class="content1">
				<span>*</span>
				<input type="text" name="post" size="20"/>
				<input type="button" value="우편번호검색"/>
			</div>
			<div class="content2">
				<label>주소</label>
			</div>
			<div class="content1">
				<span>*</span>
				<input type="text" name="address" size="50"/>
			</div>
			<div class="content2">
				<label>직업</label>
			</div>
			<div class="content1">	
				<span>*</span>
				<select name="job">
					<option value="blank">     </option>
					<option value="salary">회사원</option>
					<option value="student">학생</option>
					<option value="pro">전문직</option>
					<option value="etc">기타</option>
				</select>
			</div>
			<div class="content2">
				<label>메일수신</label>
			</div>
			<div class="content1">	
				<input type="radio" name="yes" value="yes"/>yes
				<input type="radio" name="no" value="no"/>no
			</div>
			<div class="content2">
				<label>관심분야</label>
			</div>
			<div class="content1">	
				<input type="checkbox" name="interest" value="economy"/>경제
				<input type="checkbox" name="interest" value="IT"/>IT
				<input type="checkbox" name="interest" value="music"/>음악
				<input type="checkbox" name="interest" value="art"/>미술
			</div>
			<div class="bottom">
				<input type="submit" value="가입" />
				<input type="reset"  value="취소" />
			</div>
		</form>
	</div>
</body>
</html>
