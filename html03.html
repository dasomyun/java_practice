
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
			태그는 구분자 역할, 기능적 역할을 한다 
			대소문자는 구분하지 않지만 컴파일시 모두 대문자로 바뀐다 
			태그밖의 텍스트를 쓰지말기 (웹표준에 위배)
		-->
		<h1>큰 사이즈 h1</h1>
		<h6>작은 사이즈 h6</h6>
		<h3>h태그는 자동 줄 바꿈이 된다.</h3>
		<b>
			br태그입니다. Line Break 줄 바꿈 태그이고 싱글태그 입니다.
			<!-- <br>태그는 싱글태그로 사용하기 때문에 이렇게 사용 -->
			<br/><br/><br/>
			
			띄워쓰기 연습입니다. <br/>
			웹&nbsp;&nbsp;&nbsp;프&nbsp;&nbsp;로그래밍 입니다.	
		</b>
		<br/><br/><br/>
		<!-- 
			RGB 색상 보는 법
			R(0~f) G(0~f) B(0~f) : 16진수 
			ff		00		00	: 빨강
			 
			R(0~256) G(0~256) B(0~256)
			256, 		0 , 	  0		: 빨강 
		-->
		<font size ="7"> SIZE 7~1 입니다.(7)</font><br/>
		<font size="1"> SIZE 7~1 입니다.(1)</font><br/>
		<font size="3" color="#00D8FF" face="맑은고딕" >Font 태그 속성</font>
		<br/><br/><br/>
		
		<h1>글꼴서식</h1>
		<b>굵게</b> <br/><br/>
		<i>이태릭체</i> <br/><br/>
		<ins>밑줄</ins> <br/><br/>
		<del>취소</del> <br/><br/>
		<b>
			안녕하세요.
			<sub>아래첨자</sub>
			반가워요.
			<sup>위첨자</sup>
		</b>
		
	</body>
</html>
