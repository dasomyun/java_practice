<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>게시판 예제입니다.</title>
<link rel="stylesheet" type="text/css" href="board.css">
</head>
<body>
	<div class="title">
		<p style="font-weight:bold; text-align:center;">글쓰기</p>
		<p style="text-align:right;"><a href="http://www.naver.com">글목록</a>
	</div>
	<div class="form_style">
		<div class="one">
			<label>작성자</label>
		</div>
		<div class="two">
			<input type="text" name="writer" size="30"/>
		</div>
		<div class="one">
			<label>제목</label>
		</div>
		<div class="two">
			<input type="text" name="title" size="50"/>
		</div>		
		<div class="one">
			<label>이메일</label>
		</div>
		<div class="two">
			<input type="email" name="email" size="50"/>
		</div>		
		<div class="one" style="height:250px;">
			<label>내용</label>
		</div>
		<div class="two" style="height:250px;">
			<textarea style="margin-left:5px; margin-top:5px;"rows="15" cols="66"></textarea>
		</div>
		<div class="one">
			<label>비밀번호</label>
		</div>
		<div class="two"> 
			<input type="text" name="pw" size="30"/>
		</div>
		<div class="bottom">
			<input type="submit" value="글쓰기"/>
			<input type="reset" value="다시작성"/>
			<input type="button" value="목록보기"/>
		</div>
	</div>
</body>
</html>
