<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>속성 선택자</title> 
<style type="text/css">
	
	input{
		color : green;
		font-size : 12px;
		font-weight : bold;	
	}
	
	input[type=text] {
		color : orange;
		font-size : 14px;
	}
	
	input[type=password] {
		color : red;
	}
	
	img[src] {
		border : 5px solid green;
	}
	
</style>
</head>
<body>
	<form action="서버주소" method="get">

		<br/>
		
		<label>아이디:</label>
		<input type="text"/>
		<br/>
		
		<label>비밀번호:</label>
		<input type="password"/>
		<br/>
		
		<label>전화번호:</label>
		<input type="text"/>
		<br/>
	</form>
	<br/><br/>
	<img src="./../images/Tulips.jpg" width="200" height="100"/>

</html>
