<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>테이블 세번째 예제 입니다.</title>
	</head>
	<body>
		<table border="1">
			<tr>
				<td>1행1열</td>
				<td>1행2열</td>
				<td>1행3열</td>
			</tr>
			<tr>
				<td>2행1열</td>
				<td colspan="2">2행2열,2행3열 병합</td>
			</tr>
			<tr>
				<td>3행1열</td>
				<td rowspan="2">3행2열,4행2열 병합</td>
				<td>3행3열</td>
			</tr>
			<tr>
				<td>4행1열</td>
				<td>4행3열</td>
			</tr>
		
		</table>
	</body>
</html>
