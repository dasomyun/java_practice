<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>이미지 예제 입니다</title>
	</head>
	<body>
		<!-- 웹의 모든 경로는 상대경로이며, ./ 현재 폴더를 의미한다. 현재폴더는 생략가능 (절대경로(C:\Temp\down) 절대 안씀) -->
		<!-- 파일명은 모두 복사해서 씀 이미지에 f2->파일명 복사 -->
		<h3>이미지 읽어오기 : 상대경로 </h3>
		<img src="./Hydrangeas.jpg" width="150" height="100" alt="이미지가 없을 때 나오는 메시지" />
		<img src="./Penguins.jpg" width="150" height="100" /> <!-- 싱글태그 가능 -->
		<!-- ../상위 폴더를 의미한다. -->
		<img src="../images/Lighthouse.jpg" width="150" height="100" />
		<img src="../images/Tulips.jpg" width="150" height="100" />
		<br/><br/>
		
		<!-- 원하는 그림 앞에 마우스 오른쪽-이미지 주소 복사 (단, 인터넷이 연결 되어 있을 때만 사용 가능 , 크롬에서만 가능) -->
		<img src="http://img.naver.net/static/www/u/2013/0731/nmms_224940510.gif"/>
		<img src="https://www.google.co.kr/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" width="200" />
		<img src="http://nv1.tveta.naver.net/libs/1151/1151897/20170126114254-MpMYXYSo.jpg" />
		<br/><br/>
		<!-- <audio>태그는 html5에서만 지원, autoplay : 자동시작, controls : 컨트롤러 , loop : 반복 -->
		<audio src="./../images/Kalimba.mp3" autoplay = "autoplay" controls="controls"></audio>
		<br/><br/>
		
		<audio controls loop>
			<source src="./../images/Kalimba.mp3" type="audio/mpeg">
		</audio>
		
		<video controls width="300">
		<source src="./../images/Wildlife.wmv" type="video/mp4">
		</video>
		
		<video controls width="300">
		<source src="./../images/penguins.mp4" type="video/mp4">
		</video>		
		
	</body>
</html>
