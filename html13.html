<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>폼 두번째 예제입니다.</title>
</head>
<body>
<!-- action = "서버주소" , method = "get 아니면 post" -->
	<form action="http://www.naver.com" method="get">
		<label>메시지</label>
		<input type="Text" name="msg"/>
		<br/>
		
		<input type="radio" name="gender" value="남자" checked="checked"/>
		<label>남자</label>
		<input type="radio" name="gender" value="woman"/>
		<label>여자</label>
		<br/><br/>
		
		<input type="submit" value="전송"/>
		<input type="reset" value="취소"/>
		<br/><br/>
		
		<fieldset>
			<legend>회원약관</legend>
			<textarea rows="10" cols="160" name="member">
			개인정보 어쩌구 저쩌구...
			.
			.
			.
			</textarea>
		</fieldset>	
		<input type="checkbox" name="okMember"/>
		<label>약관에 동의하시면 체크하세요.</label>
	</form>
</body>
</html>
